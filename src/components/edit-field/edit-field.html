<div class="fw-edit-field">
    <div v-show="!editing" class="fw-edit-field-label">
        <i-icon v-show="saving" type="load-c" class="fw-edit-field-saving"></i-icon>
        <span v-show="!saving">{{displayValue}}</span>
    </div>
    <div v-show="editing" class="fw-edit-field-control">
        <slot></slot>
    </div>
    <div class="fw-edit-field-action">
        <i-button v-show="!editing && !saving" type="text" icon="edit" @click="onEdit"></i-button>
        <i-button v-show="editing" type="text" icon="checkmark" @click="onEditComplte"></i-button>
    </div>
</div>
